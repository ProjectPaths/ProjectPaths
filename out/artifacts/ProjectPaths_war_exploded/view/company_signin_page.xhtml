<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

</f:view>
<h:form>

    <h:outputText value="Username: "></h:outputText>
    <h:inputText id="LabelUsername" value="#{signin.signinModel.usename}"></h:inputText>
    <br></br>
    <h:outputText value="Password: "></h:outputText>
    <h:inputSecret value="#{signin.signinModel.password}"></h:inputSecret>
    <br></br>
    <h:commandButton value="submit" action="#{signin.company_signin}"></h:commandButton>
    <br></br>

    <h:outputText  value="#{signin.signinModel.status}" style="color: red" ></h:outputText>


</h:form>

</html>
